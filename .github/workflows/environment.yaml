name: sample action file - environment
on:
  workflow_dispatch
      
jobs:
  job1:
    runs-on : ubuntu-latest
    environment: Dev
    steps:
      - name: first action
        env:
          ENV_NAME: ${{vars.ENV_NAME}}
        run: |
          echo "Environment Name is $ENV_NAME"

  job2:
    runs-on : ubuntu-latest
    environment: Stage
    steps:
      - name: second action
        env:
          ENV_NAME: ${{vars.ENV_NAME}}
        run: |
          echo "Environment Name is $ENV_NAME"

  job3:
    runs-on : ubuntu-latest
    environment: Prod
    steps:
      - name: third action
        env:
          ENV_NAME: ${{vars.ENV_NAME}}
        run: |
          echo "Environment Name is $ENV_NAME"
